<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Register</h1>

    <fieldset>
        <legend>Create new account</legend>
        
        <form>
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="you@example.com" required><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" required><br><br>

            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" id="confirm-password" required><br><br>

            <button type="submit">Create Account</button>
        </form>
    </fieldset>

    <br>
    <a href="#">Already have an account? Login</a><br><br>
    <a href="#">Back to Home</a>
</body>
</html>
